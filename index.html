<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Formulario Personal </h1>
  <p>Ingresar y contestar cada uno de los datos que se piden</p>
  <img src="img" alt="">

  <form action="#" method="post">
    <fieldset>
      <label for="nombre">Ingresa tu nombre:
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Ingresa tu apellido:
          <input type="text" id="apellido" name="apellido" required>
        </label>
        <label for="email">Ingresa tu email:
          <input type="email" id="email" name="email" required>
        </label>
        <label for="pass">Ingresa tu password:
          <input type="pass" id="pass" name="pass" pattern="[a-z0-5]{8,}" required>
          <label for="numero">Ingresa tu numero telefonico:
            <input type="text" id="number" name="number" pattern="^[0-9]{10}$" minlength="10" maxlength="10" required>
          </label>
        </label>

    </fieldset>
    <p>Contesta las siguentes preguntas</p>
    <fieldset>
      <legend>¿por que haces este formulario?(requerido)</legend>

      <label for="curiosidad">
        <input type="radio" name="Tipo-tri" class="enlinea" checked>Curiosidad
      </label>
      <label for="interes">
        <input type="radio" name="Tipo-tri" class="enlinea">Interes
      </label>
      <label for="requerido en algun lugar">
        <input type="radio" name="Tipo-tri" class="enlinea">Requerido en algun lugar
      </label>
    </fieldset>
    <fieldset>
      <legend>¿has Consumido drogas?</legend>
      <label for="si">
        <input type="radio" name="Tipo-pol" class="enlinea">si
        <input type="radio" name="Tipo-pol" class="enlinea">no
        <input type="radio" name="Tipo-pol" class="enlinea">en alguna ocasion
      </label>
    </fieldset>
    <fieldset>
      <legend>¿has estado preso?</legend>
      <label for="si">
        <input type="radio" name="Tipo-alf" class="enlinea">si
        <input type="radio" name="Tipo-alf" class="enlinea">no
        <input type="radio" name="Tipo-alf" class="enlinea">en alguna ocasion
      </label>
    </fieldset>
    <fieldset>
      <legend>¿has tenido relaciones ?</legend>
      <label for="si">
        <input type="radio" name="Tipo-privado" class="enlinea">si
        <input type="radio" name="Tipo-privado" class="enlinea">no
      </label>

      <p>¿Que te gustaria cambiar de ti o conservar?</p>

      <label>
        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
        tu forma de contestar
      </label>

      <label>
        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
        tu temperamento
      </label>

      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" class="html">
        la menare de contestar
      </label>

      <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" class="html">
       mi forma de ser
      </label>

      <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" class="html">
        mi caracter
      </label>

      <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" class="html">
       convivir mas
      </label>

      <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" class="html">
       ser mas atento
      </label>

      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" class="html">
          ser mas sociable
      </label>

      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" class="html">
        hacer deporte
      </label>

      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" class="html">
        salir de vez en cuando con familiares o amigos
      </label>


      <label for="mensaje">Ingresa un mensaje:
        <textarea name="mensaje" id="mensaje" rows="3" cols="30" placeholder="Mensaje"></textarea>
      </label>
    </fieldset>

    <input type="submit" value="Enviar">
  </form>
</body>

</html>
